<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор потребления комбикорма для бройлеров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        label, input, select, button {
            display: block;
            margin: 10px 0;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Калькулятор потребления комбикорма для бройлеров</h1>

    <label for="animals">Количество голов:</label>
    <input type="number" id="animals" placeholder="Введите количество голов">

    <button onclick="calculateFeed()">Рассчитать</button>

    <div class="result" id="result"></div>

    <script>
        function calculateFeed() {
            const animals = document.getElementById('animals').value;

            if (animals && animals > 0) {
                // Данные для расчета на одну птицу
                const startFeed = 0.5; // кг за первые 14 дней
                const growFeed = 1.8;  // кг с 15 по 28 день
                const finishFeed = 3.0; // кг с 29 по 42 день

                // Расчет для всех птиц
                const totalStartFeed = startFeed * animals;
                const totalGrowFeed = growFeed * animals;
                const totalFinishFeed = finishFeed * animals;
                const totalFeed = totalStartFeed + totalGrowFeed + totalFinishFeed;

                // Вывод результата
                document.getElementById('result').innerHTML = `
                    <strong>Результаты расчета:</strong><br>
                    Корм "Старт" (первые 14 дней): ${totalStartFeed.toFixed(2)} кг<br>
                    Корм "Рост" (с 15 по 28 день): ${totalGrowFeed.toFixed(2)} кг<br>
                    Корм "Финиш" (с 29 по 42 день): ${totalFinishFeed.toFixed(2)} кг<br>
                    <strong>Общее количество комбикорма на весь цикл: ${totalFeed.toFixed(2)} кг</strong>
                `;
            } else {
                document.getElementById('result').innerHTML = "Пожалуйста, введите количество голов.";
            }
        }
    </script>

</body>
</html>
